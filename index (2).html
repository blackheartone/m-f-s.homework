<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title>导航栏</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .navigation {
        position: relative;
    }

    .navigation:hover {
        color: red;
    }

    ul {
        display: none;
        list-style: none;
    }

    .navigation:hover ul {
        display: block;
        position: absolute;
        font-size: 20px;
        left: 0px;
    }
    </style>
</head>

<body>
    <span class="navigation">导航栏1
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </span>
    <span class="navigation">导航栏2
        <ul>
            <li>21</li>
            <li>22</li>
            <li>23</li>
        </ul>
    </span>
</body>

</html>
